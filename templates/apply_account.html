{% extends "base.html" %}
{% block body %}

<style>
    body {
        position: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .center-input {
        text-align: center;
    }

    .center-button {
        display: flex;
        justify-content: center;
    }
</style>
<div class="container">
    <div class="login-container">
        {% if message %}
        {{ message }}
        {% endif %}
        <h2>註冊會員</h2>
        <form action="/apply_account" method="post">
            <div class="container">

                <div class="form-group">
                    <input type="id" name="account" class="form-control center-input" placeholder="帳號" required>
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="form-control center-input" placeholder="信箱" required>
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control center-input" placeholder="聯絡電話" required>
                </div>
                <div class="form-group center-button">
                    <button type="submit" class="btn btn-primary">確認</button>
                </div>

            </div>

        </form>
    </div>
</div>

</html>

{% endblock %}
